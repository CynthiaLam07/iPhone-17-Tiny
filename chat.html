<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUSWO Chatbot</title>
  <style>
  body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; margin-top: 30px; }
  #container { width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  #chatbox { height: 500px; overflow-y: auto; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; }
  .bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.4; white-space: pre-wrap; }
  .user { align-self: flex-end; background: #0078d7; color: white; border-radius: 15px; border-bottom-right-radius: 0; padding: 10px 15px; max-width: 80%; word-wrap: break-word; white-space: pre-wrap;}
  .bot { align-self: flex-start; background: #e5e5e5; color: black; border-bottom-left-radius: 0; }
  #inputArea { display: flex; }
  #input { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
  #send { padding: 8px 15px; margin-left: 5px; border: none; border-radius: 5px; background: #0078d7; color: white; cursor: pointer; }
  #send:hover { background: #005fa3; }
</style>
</head>
<body>
  <div id="container">
    <h2>AUSWO Chatbot</h2>
    <div id="chatbox"></div>
    <div id="inputArea">
      <input id="input" type="text" placeholder="Ask about Australian visas..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    async function sendMessage() {
      let userMsg = input.value.trim();
      if (!userMsg) return;

      chatbox.innerHTML += `<div class="msg user"><b>You:</b> ${userMsg}</div>`;
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        let res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: userMsg })
        });
        let data = await res.json();
        chatbox.innerHTML += `<div class="bubble bot"><b>Bot:</b> ${data.answer}</div>`;
      } catch (err) {
        chatbox.innerHTML += `<div class="bubble bot"><b>Bot:</b> Error connecting to server.</div>`;
      }
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
