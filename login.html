<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | AUSWO Portal</title>
  <style>
    :root{
      --blue:#2d89a7;
      --bg:#f4f7fb;
      --text:#1a1e24;
      --muted:#6b7a90;
      --card:#ffffff;
      --shadow: 0 2px 8px rgba(0,0,0,.08);
      --radius:12px;
      --gap:16px;
      --border:#dce1e7;
      --primary:#2d89a7;
      --primary-dark:#25697a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Microsoft YaHei",sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* topnav */
    .topbar{
      background:var(--blue);
      color:#fff;
      height:56px;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0 16px;
      position:relative;
    }
    .burger{
      width:40px;height:40px;border-radius:8px;
      display:grid;place-items:center;cursor:pointer;
    }
    .burger span{
      width:18px;height:2px;background:#fff;display:block;position:relative;
    }
    .burger span::before,.burger span::after{
      content:"";position:absolute;left:0;right:0;height:2px;background:#fff;
    }
    .burger span::before{top:-6px}
    .burger span::after{top:6px}
    .brand{font-weight:600;letter-spacing:.2px}
    .brand2{
      font-weight:600;letter-spacing:.2px;
      position:absolute;left:50%;transform:translateX(-50%);
    }
    .search{
      display:flex;align-items:center;gap:8px;
      background:#fff;border-radius:999px;padding:6px 10px;height:40px;
      min-width:220px;margin-left:auto;
    }
    .search input{
      border:0;outline:none;width:180px;background:transparent;font-size:14px;
    }
    .account{
      display:flex;align-items:center;gap:8px;
      background:#fff1;border:1px solid #fff3;color:#fff;
      height:40px;padding:0 12px;border-radius:999px;
      text-decoration:none;cursor:pointer;
    }

    /* subnav */
    .subnav{
      background:var(--blue);
      color:#fff;
      padding:10px 16px 14px;
      box-shadow:var(--shadow);
    }
    .subnav-inner{
      max-width:1200px;margin:0 auto;
      display:grid;grid-template-columns:1fr auto auto;align-items:center;gap:12px;
    }
    .menu-strip{
      display:flex;flex-wrap:wrap;gap:10px;
    }
    .menu-chip{
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;
      height:40px;padding:0 12px;border-radius:10px;
      display:flex;align-items:center;gap:8px;
      cursor:pointer;
      transition:background .15s ease,border-color .15s ease,box-shadow .2s ease;
    }
    .menu-chip:hover{
      background:rgba(255,255,255,.22);
      border-color:rgba(255,255,255,.45);
      box-shadow:0 2px 10px rgba(0,0,0,.15);
    }

    /* login card */
    main{
      flex:1;
      display:grid;
      place-items:center;
      padding:40px 16px;
    }
    .login-card{
      background:var(--card);
      width:min(400px,100%);
      padding:32px 36px 40px;
      border-radius:var(--radius);
      box-shadow:0 10px 28px rgba(0,0,0,0.15);
      border:1px solid var(--border);
    }
    .login-card h1{
      text-align:center;
      color:var(--blue);
      font-size:24px;
      margin-bottom:24px;
    }
    form{display:grid;gap:16px}
    label{font-weight:600;font-size:14px;color:var(--muted)}
    input[type="email"],input[type="password"]{
      width:100%;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius:8px;
      font-size:15px;
      outline:none;
      transition:border-color .2s,box-shadow .2s;
    }
    input:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(45,137,167,0.15);
    }
    .forgot{
      justify-self:end;
      font-size:13px;
      text-decoration:none;
      color:var(--blue);
      font-weight:600;
    }
    .forgot:hover{text-decoration:underline}
    button.login{
      background:var(--blue);
      color:#fff;
      border:none;
      padding:12px;
      border-radius:8px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:background .2s,transform .1s;
    }
    button.login:hover{background:var(--primary-dark);transform:translateY(-1px)}
    .social{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:16px;
    }
    .sbtn{
      border:1px solid var(--border);
      border-radius:8px;
      background:#f8fafc;
      padding:10px;
      font-weight:600;
      cursor:pointer;
    }
    .sbtn:hover{box-shadow:var(--shadow)}
    .create_account{
      width:100%;
      margin-top:20px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:12px;
      font-size:15px;
      font-weight:700;
      border-radius:8px;
      cursor:pointer;
    }
    .create_account:hover{background:#f1f5f9}
  </style>
</head>
<body>

  <!-- topbar -->
  <header class="topbar">
    <div class="burger"><span></span></div>
    <div class="brand">AUSWO</div>
    <div class="brand2">User Portal</div>
    <label class="search">
      <input type="search" placeholder="Search" />
    </label>
    <!-- 改为 Home 按钮 -->
    <a class="account" href="portal.html">Home</a>
  </header>

  <!-- subnav -->
  <nav class="subnav">
    <div class="subnav-inner">
      <div class="menu-strip">
        <button class="menu-chip" onclick="location.href='visa_options.html'">Visa Options</button>
        <button class="menu-chip" onclick="location.href='occupation_list.html'">Occupation List</button>
        <button class="menu-chip" onclick="location.href='student_resources.html'">Student Resources</button>
        <button class="menu-chip" onclick="location.href='migration_news.html'">Migration News</button>
        <button class="menu-chip" onclick="location.href='quick_news.html'">Quick News</button>
        <button class="menu-chip" onclick="location.href='dickCalculator.html'">Points Calculator</button>
      </div>
    </div>
  </nav>

  <!-- 登录主体 -->
  <main>
    <section class="login-card" aria-label="Login form">
      <h1>Log In</h1>
      <form action="#" method="post" novalidate>
        <div class="group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" autocomplete="username" required>
        </div>
        <div class="group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <button class="login" type="submit">Log In</button>
      </form>
      <div class="social">
        <button class="sbtn" type="button">Google</button>
        <button class="sbtn" type="button">Facebook</button>
      </div>
      <!-- 改为点击跳转到 signup.html -->
      <button class="create_account" type="button" onclick="location.href='signup.html'">Create an Account</button>
    </section>
  </main>
</body>
</html>
