<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AUSWO</title>
<style>
  :root{
    --blue:#2d89a7;
    --bg:#f4f7fb;
    --text:#1a1e24;
    --muted:#6b7a90;
    --card:#ffffff;
    --shadow: 0 2px 8px rgba(0,0,0,.08);
    --radius:12px;
    --gap:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Microsoft YaHei",sans-serif;
    color:var(--text);
    background:var(--bg);
  }

  .topbar{
    background:var(--blue);
    color:#fff;
    height:56px;
    display:flex;
    align-items:center;
    gap:12px;
    padding:0 16px;
    position: relative;
  }
  .burger{
    width:40px;height:40px;border-radius:8px;
    display:grid;place-items:center; cursor:pointer;
  }
  .burger span{
    width:18px;height:2px;background:#fff;display:block;position:relative;
  }
  .burger span::before,.burger span::after{
    content:"";position:absolute;left:0;right:0;height:2px;background:#fff;
  }
  .burger span::before{top:-6px}
  .burger span::after{top:6px}
  .brand{font-weight:600;letter-spacing:.2px}
  .brand2{
    font-weight:600;letter-spacing:.2px;
    position:absolute;left:50%;transform:translateX(-50%);
  }

  .subnav{
    background:var(--blue);
    color:#fff;
    padding:10px 16px 14px;
    box-shadow: var(--shadow);
  }
  .subnav-inner{
    max-width:1200px;margin:0 auto;
    display:grid;grid-template-columns: 1fr auto auto;align-items:center;gap:12px;
  }
  .menu-strip{
    display:flex;flex-wrap:wrap;gap:10px;
  }
  .menu-chip{
    background:rgba(255,255,255,.14);
    border:1px solid rgba(255,255,255,.25);
    color:#fff;
    height:40px; padding:0 12px; border-radius:10px;
    display:flex;align-items:center;gap:8px;
    cursor: pointer;
    transition: background .15s ease, border-color .15s ease, box-shadow .2s ease;
  }
  .menu-chip:hover {
    background: rgba(255,255,255,.22);
    border-color: rgba(255,255,255,.45);
    box-shadow: 0 2px 10px rgba(0,0,0,.15);
  }
  .search{
    display:flex;align-items:center; gap:8px;
    background:#fff;border-radius:999px;padding:6px 10px; height:40px;
    min-width:220px;
    margin-left: auto;
  }
  .search input{
    border:0;outline:none;width:180px;background:transparent;font-size:14px;
  }
  .account{
    display:flex;align-items:center; gap:8px;
    background:#fff1;border:1px solid #fff3; color:#fff;
    height:40px;padding:0 12px;border-radius:999px;
    text-decoration:none;
    cursor:pointer;
  }

  .wrap{max-width:1200px;margin:18px auto;padding:0 16px;}
  .grid{
    display:grid;
    grid-template-columns: 220px 1fr 260px;
    align-items:start;
    gap:var(--gap);
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
  }
  .card h3{
    margin:0;padding:14px 16px;border-bottom:1px solid #eef1f5;font-size:15px;
  }
  .card .body{padding:14px 16px;color:var(--muted);font-size:14px;line-height:1.6}
  .faq ol{margin:0 0 0 18px;padding:0}
  .faq li{margin:6px 0}

  .chatbot .body{display:grid;gap:10px}
  .btn{
    height:40px;border-radius:10px;border:1px solid #e6ebf2;background:#f8fafc;
    display:grid;place-items:center;font-weight:600;color:#2c5f77;
    cursor:pointer;
  }
  .btn-primary{
    background:var(--blue);
    border-color:var(--blue);
    color:#fff;
  }

  .ad-backdrop{
    position:fixed; inset:0;
    background:rgba(0,0,0,.45);
    opacity:0; pointer-events:none;
    transition:opacity .2s ease;
    z-index:100;
  }
  .ad-modal{
    position:fixed; inset:0; display:grid; place-items:center;
    opacity:0; pointer-events:none;
    transition:opacity .2s ease;
    z-index:101;
  }
  .ad-backdrop.show, .ad-modal.show{ opacity:1; pointer-events:auto; }

  .ad-card{
    width:min(720px, calc(100vw - 32px));
    border-radius:16px; overflow:hidden;
    background:#fff; box-shadow:0 12px 40px rgba(0,0,0,.25);
  }
  .ad-hero{
    display:block;
    width:100%;
    height:min(75vh, 620px);
    object-fit:cover;
    object-position: top center;
    background:#e7eef6;
  }
  .ad-actions{
    display:flex; gap:12px; justify-content:space-between;
    padding:12px;
  }
</style>
</head>
<body>

  <header class="topbar">
    <div class="burger"><span></span></div>
    <div class="brand">AUSWO</div>
    <div class="brand2">User Portal</div>
    <label class="search">
        <input type="search" placeholder="Search" />
    </label>
    <a class="account" href="login.html">Sign in/up</a>
  </header>

  <nav class="subnav">
    <div class="subnav-inner">
      <div class="menu-strip">
        <button class="menu-chip" onclick="location.href='visa_options.html'">Visa Options</button>
        <button class="menu-chip" onclick="location.href='occupation_list.html'">Occupation List</button>
        <button class="menu-chip" onclick="location.href='student_resources.html'">Student Resources</button>
        <button class="menu-chip" onclick="location.href='migration_news.html'">Migration News</button>
        <button class="menu-chip" onclick="location.href='quick_news.html'">Quick News</button>
        <button class="menu-chip" onclick="location.href='dickCalculator.html'">Points Calculator</button>
      </div>
    </div>
  </nav>

  <main class="wrap">
    <section class="grid">
      <aside class="left card faq">
        <h3>Frequently Asked Questions</h3>
        <div class="body">
          <ol><li></li><li></li><li></li></ol>
          <div style="margin-top:10px;font-size:12px;color:#9aa7b5">Page1</div>
        </div>
      </aside>

      <aside class="right card chatbot">
        <h3></h3>
        <div class="body">
          <div class="btn"></div>
          <p style="color:#9aa7b5;font-size:12px;margin:0"></p>
        </div>
      </aside>
    </section>
  </main>

  <div id="adBackdrop" class="ad-backdrop" hidden></div>
  <div id="adModal" class="ad-modal" hidden>
    <div class="ad-card">
      <img class="ad-hero" src="img/ad1.png" alt="ad">
      <div class="ad-actions">
        <button id="adTry" class="btn">Try it for free</button>
        <button id="adJoin" class="btn btn-primary">Join membership</button>
      </div>
    </div>
  </div>

<script>
  const adModal = document.getElementById('adModal');
  const adBackdrop = document.getElementById('adBackdrop');
  const adTry = document.getElementById('adTry');
  const adJoin = document.getElementById('adJoin');
  function openAd(){ adModal.hidden=false;adBackdrop.hidden=false;requestAnimationFrame(()=>{adModal.classList.add('show');adBackdrop.classList.add('show');});}
  function closeAd(){ adModal.classList.remove('show');adBackdrop.classList.remove('show');setTimeout(()=>{adModal.hidden=true;adBackdrop.hidden=true;},200);}
  window.addEventListener('load',()=>setTimeout(openAd,7000));
  adTry.addEventListener('click',closeAd);
  adBackdrop.addEventListener('click',closeAd);
  adJoin.addEventListener('click',()=>window.location.href='monkey.html');
</script>

<!-- === AI Chatbot Floating Widget === -->
<div id="chatbot-button">ðŸ’¬</div>

<div id="chatbot-window" class="hidden">
  <div class="chatbot-header">
    <span>AI Assistant</span>
    <button id="chatbot-close">âœ•</button>
  </div>
  <div id="chatbot-messages"></div>
  <div class="chatbot-input-area">
    <input id="chatbot-input" type="text" placeholder="Type your message..." />
    <button id="chatbot-send">Send</button>
  </div>
</div>

<style>
  #chatbot-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--blue, #2d89a7);
    color: white;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 1000;
    transition: transform 0.2s ease;
  }
  #chatbot-button:hover { transform: scale(1.1); }

  #chatbot-window {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 320px;
    height: 420px;
    background: var(--card, #fff);
    border-radius: var(--radius, 12px);
    box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,0.15));
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 999;
  }
  #chatbot-window.hidden { display: none; }

  .chatbot-header {
    background: var(--blue, #2d89a7);
    color: white;
    padding: 10px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #chatbot-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.4;
  }
  .chatbot-input-area {
    display: flex;
    border-top: 1px solid #ddd;
  }
  #chatbot-input {
    flex: 1;
    border: none;
    padding: 10px;
    font-size: 14px;
  }
  #chatbot-send {
    background: var(--blue, #2d89a7);
    color: white;
    border: none;
    padding: 0 16px;
    cursor: pointer;
  }
  .message {
    margin: 6px 0;
    padding: 8px 10px;
    border-radius: 8px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .user { background: var(--blue, #2d89a7); color: white; align-self: flex-end; }
  .bot { background: #e9eef5; color: #333; align-self: flex-start; }
</style>

<script>
  const btn = document.getElementById("chatbot-button");
  const win = document.getElementById("chatbot-window");
  const closeBtn = document.getElementById("chatbot-close");
  const input = document.getElementById("chatbot-input");
  const sendBtn = document.getElementById("chatbot-send");
  const messages = document.getElementById("chatbot-messages");

  btn.onclick = () => win.classList.toggle("hidden");
  closeBtn.onclick = () => win.classList.add("hidden");

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMessage(data.reply || "No response", "bot");
    } catch (e) {
      addMessage("âš ï¸ Connection error.", "bot");
    }
  }

  sendBtn.onclick = sendMessage;
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  function addMessage(text, type) {
    const msg = document.createElement("div");
    msg.className = `message ${type}`;
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }
</script>
<!-- === End of AI Chatbot Widget === -->

</body>
</html>
